<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact us</title>
</head>
<body>
    <section class="contact">
        <div class="contact_form">
            <h1>Contact <span>Us</span></h1>
            <p>We are always available for Freelance jobs and contracts<br> 
                Contac us on<a href="#">whatsapp</a>  (237) 674881915 or Email <a href="#">creativesquadstudios@gmail.com</a></p>
                <form action="https://formsubmit.co/agborarrey93@gmail.com" method="POST">
                    <input type="text" name="name" placeholder="Your Name" required><br><br>
                    <input type="email" placeholder="Your Email" name="email" id="Email"><br><br>
                    <input type="hidden" name="_subject" value="New submission!">
                    <input type="hidden" name="_cc" value="creativesquadstudios.com">
                    <input type="hidden" name="_template" value="table">

                    <input type="text" name="subject" placeholder="Write a subject type" required><br><br>
                    <textarea name="Message" id="Message" cols="30" rows="10" placeholder="Write a Message" required></textarea><br><br>
                    <button type="submit" class="btn">submit</button>
                    
                </form>
                
        </div>
        <div class="contact_img">
            <img src="images/PXL_20240130_111126377.PORTRAIT.jpg" alt="">
        </div>
    </section>
    <div class="popup" id="popup">
        <h1>You message will be sent <br>once you click <span>OK</span></h1><br><br>
        
            <button type="button" class="btn" onclick="closepopup()">ok</button>
    
    </div>

    <script>
        let popup = document.getElementById(popup);
        function openpopup(){
            popup.classList.add("open-popup");

        }
        function closepopup(){
            popup.classList.remove("open-popup");
        }
        
    </script>
    
</body>
</html>
